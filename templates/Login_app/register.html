{% extends 'Login_app/base.html '%}
{% load static %}
{% block body_block %}
{% if registered %}
<div class="alert alert-success">Thank you for registering!</div>
{% else %}
<h1>Register Form </h1>
<form enctype="multipart/form-data" action="" method="post">
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register">
</form>
{% endif %}
{% endblock %}
