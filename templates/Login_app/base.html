<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <nav class="nav nav-expand-sm bg-dark nav-dark">
        <a class="nav-link active" aria-current="page" href="{% url 'Login_app:index' %}">Home</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'Login_app:logout' %}">Logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'Login_app:register' %}">Register</a>
        <a class="nav-link" href="{% url 'Login_app:login' %}">Login</a>
        {% endif %}
      </nav>
      <div class="container" style="padding-top: 10px;">
         {% block body_block%}
        {% endblock %}
      </div>
</body>
</html>
